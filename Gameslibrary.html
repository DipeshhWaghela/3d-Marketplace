    <script>
        // Sample data for names and links
        const data = [
            { name: "simulation", link: "game3.html" },
            { name: "garage", link: "game5.html" },
            { name: "action", link: "game2.html" },
            { name: "arpg", link: "game1.html" },
            { name: "racing", link: "game6.html" },
            // Add more names and links as needed
        ];

        function searchName() {
            const searchInput = document.getElementById("searchInput").value;
            const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";

            // Filter the data based on the first letter of the input
            const filteredData = data.filter(item => item.name.toLowerCase().startsWith(searchInput.toLowerCase()));

            if (filteredData.length === 0) {
                searchResults.textContent = "PROVIDE FULL NAME SUCH AS - SIMULATION, ARPG";
            } else {
                filteredData.forEach(item => {
                    const resultLink = document.createElement("a");
                    resultLink.href = item.link;
                    resultLink.textContent = item.name;
                    resultLink.style.marginRight = "10px";
                    searchResults.appendChild(resultLink);
                });
            }
        }
    </script>
